<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionando video</title>
</head>
<body>
    <h1>Adionando  varios formatos de videos</h1>
    <video controls autoplay loop width="500" poster="imagem/limoes-capa">
        <source src="meu-video.mp4" type="video/mp4">
        <source src="meu-video.m4v" type="video/m4v">
        <source src="meu-video.ogv" type="video/ogv">
        <p>Seu navegador não tem compatibilidade com a reprodução de videos</p>

    </video>

    
</body>
</html>
